<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script/script.js"></script>
    <style>body{background-color: rgba(51, 51, 51, 0.57);}</style>
</head>
<body>

    <h1 style="background-color:gold" class="header">Welcome to the super secret family recipe website</h1>
<h2 style="background-color:gold" class="subHeader">Enter your log in credentials below to access the recipe!</h2>


    
    <select name="menu" class="menu" onchange="menu(this.value)">
        <option value="default">Menu</option>
        <option value="index">Log In</option>
        <option value="recipe">Recipe</option>
        <option value="about">About</option>
    </select>

<div id="lock">
    <h1 class="red">TOP</h1>
<div id="circle">
<form id=logInForm>
   
    <input id="logUser" placeholder="Email@email.com">
    <br>
    <input id="logPass" placeholder="Password">
</form>
    <button onclick="logIn()">Log In</button>


</div>

<h1 class="red">SECRET</h1>
</div>
</body>
</html>
